name: Build and Push SAM3D Serverless

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Compiling heavy 3D libraries can take a long time
    timeout-minutes: 180 

    steps:
      # 1. CRITICAL: Free up ~30GB of space by removing unused tools
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Setup and Login
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build and Push with Layer Caching
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Replace with your actual Docker Hub tag
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sam3d-serverless:latest
          # Build specifically for L4/RunPod architecture
          platforms: linux/amd64
          # Use GHA cache to avoid re-compiling pytorch3d on every run
          cache-from: type=gha
          cache-to: type=gha,mode=max
